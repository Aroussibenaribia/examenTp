<div class="container">
    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <label>noms </label>
        <select class="form-control form-control-lg" id="nomJoueur" name="nomJoueur"
        [(ngModel)]="nomJoueur" (change)="onChange()">
        <option *ngFor="let joueur of joueurs" value="{{joueur.nomJoueur}}">
        {{joueur.nomJoueur}}
         </option>
        </select>
        </div>
        



    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <tr> <th>Id</th><th>Nom</th> <th>numero joueur</th> <th>Date d'inscription</th> <th>equipe</th></tr>
    <tbody *ngFor="let joueur of joueurs1">
    <tr >
    <td>{{joueur.idJoueur}}</td>
    <td>{{joueur.nomJoueur}}</td>
    <td>{{joueur.prixJoueur}}</td>
    <td>{{joueur.dateCreation | date:'dd/MM/yyyy'}}</td>
    <td>{{joueur.equipe.nomEq}}</td>
    <!-- <td><a *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerJoueur(joueur)">Supprimer</a></td>
    <td><a *ngIf="authService.isAdmin()" class="btn btn-success" [routerLink]="['/updateJoueur',joueur.idJoueur]">Modifier</a></td> -->
</tr>
    </tbody>
    
    </table>
    </div>
    </div>
    </div>
